<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<!-- 
아래 내용있어서 상관없음 -->

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">  <!-- 이위치의 내용을 출력하겠다 -->

  <th:block th:fragment="content">

    <h1 class="mt-4">Board List Page
    	<span>
    		<a th:href="@{/board/register}">
                <button type="button" class="btn btn-outline-primary">REGISTER
                </button>
            </a>
        </span>
    </h1>
    
    <!-- 검색폼 -->
    <form action="/board/list" method="get" id="searchForm">
    
		<div class="input-group">
			<input type="hidden" name="page" value = "1">
				<div class="input-group-prepend">
					<select class="custom-select" name="type">
						<option th:selected="${pageRequestDTO.type == null}">-------</option>
						<option value="t" th:selected="${pageRequestDTO.type =='t'}" >제목</option>
						<option value="c" th:selected="${pageRequestDTO.type =='c'}"  >내용</option>
						<option value="w"  th:selected="${pageRequestDTO.type =='w'}" >작성자</option>
						<option value="tc"  th:selected="${pageRequestDTO.type =='tc'}" >제목 + 내용</option>
						<option value="tcw"  th:selected="${pageRequestDTO.type =='tcw'}" >제목 + 내용 + 작성자</option>
					</select>
				</div>
	        <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
	        <div class="input-group-append" id="button-addon4">
				<button class="btn btn-outline-secondary btn-search" type="button">Search</button>
				<button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
	        </div>
		</div>
    </form>
    
    <!-- 검색 목록 -->
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">글번호</th>
				<th scope="col">제목</th>
				<th scope="col">작성자</th>
				<th scope="col">작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="dto : ${result.dtoList}" >
			<th scope="row">[[${dto.bno}]]</th>
			<td><a th:href="@{/board/read(bno = ${dto.bno},
			            page= ${result.page},
			            type=${pageRequestDTO.type} ,
			            keyword = ${pageRequestDTO.keyword})}">
			            [[${dto.title}]] ----------------  [<b th:text="${dto.replyCount}"></b>]</a></td>
			<td>[[${dto.memberName}]] <small>[[${dto.memberEmail}]]</small> </td>
			<td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
			</tr>
		</tbody>
	</table>
	
	<!-- 페이지리스트 출력 -->
	<ul class="pagination h-100 justify-content-center align-items-center">
		<li class="page-item"  th:if="${result.prev}">
			<a class="page-link"  th:href="@{/memo/list(page=${result.start-1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}"
				tabindex="-1">이전</a>
		</li>
		
		<li th:class=" 'page-item ' +${result.page == page?'active':''}" 
			th:each="page:${result.pageList}">
			<a class="page-link" th:href="@{/memo/list(page=${page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
		</li>
		
		<li class="page-item"  th:if="${result.next}">
			<a class="page-link"  th:href="@{/memo/list(page=${result.end+1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}"
				tabindex="-1">다음</a>
		</li>
	</ul>
    <!-- 삽입성공메세지 출력 -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>[[${msg}]]</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    
	    <script th:inline="javascript">
	      var msg = [[${msg}]];
	      //var msg = ${msg};
	      
	      console.log(msg);
	
	      if(msg){
	        $(".modal").modal();
	      }
	      var searchForm = $("#searchForm");
	      $('.btn-search').click(function(e){
	        searchForm.submit();
	      });
	
	      $('.btn-clear').click(function(e){
	        searchForm.empty().submit();
	      });
	
		</script>
	
	</th:block>
</th:block>
